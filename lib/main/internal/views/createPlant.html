{{ block "createPlant" . }}
    <!DOCTYPE html>
    <html lang="en">
        {{ template "head" . }}
        <body class="bg-emerald-950 ">
            <main class="w-[600px] mx-auto p-8 text-white">
                {{ template "createPlantForm" . }}
            </main>
        </body>
    </html>
{{ end }}


{{ block "createPlantForm" . }}
    <form>
    <div class="space-y-12">

        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7">Create a plant</h2>
            <p class="mt-1 text-sm leading-6 text-gray-400 ">
                Fill out the form below to create a new plant.
            </p>

            <h3 class="text-base font-semibold leading-7 py-2 mt-4">Details</h3>
            <div class="grid grid-cols-1 gap-x-6 gap-y-8 rounded-lg shadow-md p-6 bg-emerald-900 sm:grid-cols-6">
                <div class="sm:col-span-6">
                    <label for="first-name" class="block text-sm font-medium leading-6">Plant Name</label>
                    <div class="mt-2">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 text-gray-900 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-6">
                    <label for="last-name" class="block text-sm font-medium leading-6">Family</label>
                    <div class="mt-2">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-6">
                    <label for="category" class="block text-sm font-medium leading-6">Category</label>
                    <div class="mt-2">
                        <input type="text" name="category" id="category" autocomplete="category" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="origin" class="block text-sm font-medium leading-6">Origin</label>
                    <div class="mt-2">
                        <select id="origin" name="origin" autocomplete="origin" class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>United States</option>
                            <option>Canada</option>
                            <option>Mexico</option>
                            <option>Brazil</option>
                            <option>South Africa</option>
                        </select>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="climate" class="block text-sm font-medium leading-6">Climate</label>
                    <div class="mt-2">
                        <select id="climate" name="climate" autocomplete="climate" class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>Tropical</option>
                            <option>Rainforest</option>
                            <option>Mediteranean</option>
                        </select>
                    </div>
                </div>


                <div class="sm:col-span-4">
                    <label for="use" class="block text-sm font-medium leading-6">Use</label>
                    <div class="mt-2">
                        <input type="text" name="use" id="use" autocomplete="use" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>

            <h3 class="text-base font-semibold leading-7 py-2 mt-4">Light</h3>
            <div class="grid grid-cols-1 gap-x-6 gap-y-8 rounded-lg shadow-md p-6 bg-emerald-900  sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="idealLight" class="block text-sm font-medium leading-6">Ideal Light</label>
                    <div class="mt-2">
                        <select id="idealLight" name="idealLight" autocomplete="idealLight" class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>Bright Light</option>
                            <option>Defused</option>
                        </select>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="toleratedLight" class="block text-sm font-medium leading-6">Tolerated Light</label>
                    <div class="mt-2">
                        <select id="toleratedLight" name="toleratedLight" autocomplete="toleratedLight" class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>Bright Light</option>
                            <option>Defused</option>
                        </select>
                    </div>
                </div>
            </div>

            <h3 class="text-base font-semibold leading-7 py-2 mt-4">Watering and Soil</h3>
            <div class="grid grid-cols-1 gap-x-6 gap-y-8 rounded-lg shadow-md p-6 bg-emerald-900  sm:grid-cols-6">

                <div class="sm:col-span-4">
                    <label for="watering" class="block text-sm font-medium leading-6">Watering</label>
                    <div class="mt-2">
                        <select id="watering" name="watering" autocomplete="watering" class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>Keep soil moist.</option>
                            <option>Water when soil is half dry.</option>
                            <option>Change vase water regularly.</option>
                            <option>Never mist the leaves.</option>
                            <option>Water only when the soil is dry.</option>
                            <option>Must be dry between watering.</option>
                            <option>Can be dry between watering.</option>
                        </select>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="soil" class="block text-sm font-medium leading-6">Soil</label>
                    <div class="mt-2">
                        <input type="text" name="soil" id="soil" autocomplete="soil" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="repotPeriod" class="block text-sm font-medium leading-6">Repot Period</label>
                    <div class="mt-2">
                        <input type="text" name="repotPeriod" id="repotPeriod" autocomplete="repotPeriod" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>

            <h3 class="text-base font-semibold leading-7 py-2 mt-4">Insects and Diseases</h3>
            <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 rounded-lg shadow-md p-6 bg-emerald-900  sm:grid-cols-6">

                <div class="sm:col-span-6">
                    <label for="insects" class="block text-sm font-medium leading-6">Insects</label>
                    <div class="mt-2">
                        <input type="text" name="inscts" id="insects" autocomplete="insects" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-6">
                    <label for="diseases" class="block text-sm font-medium leading-6">Diseases</label>
                    <div class="mt-2">
                        <input type="text" name="diseases" id="diseases" autocomplete="diseases" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="mt-4 flex items-center justify-end gap-x-6">
        <a href="/plants" class="text-sm font-semibold leading-6">Cancel</a>
        <button type="submit" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Save</button>
    </div>
</form>
{{ end }}
